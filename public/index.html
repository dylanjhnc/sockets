<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Socket.io basics!</title>

	<link rel="stylesheet" href="./css/bootstrap.min.css"/>
	<link rel="stylesheet" href="./css/styles.css"/>

</head>
<body>
	<div class="vertical-center">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 well">
					<h1 class="text-center">Join chat</h1>
					<form action="chat.html">
						<div class="form-group">
							<label for="name">Display name:</label>
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-user" aria-hidden="true"></i>
								</span>
								<input class="form-control" name="name" id="name" type="text">
							</div>
						</div>
						<div class="form-group">
							<label for="room">Room:</label>
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-comment" aria-hidden="true"></i>
								</span>
								<input class="form-control" name="room" id="room" type="text">
							</div>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block">Join</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
