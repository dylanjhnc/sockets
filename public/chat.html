<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Socket.io basics!</title>

	<link rel="stylesheet" href="./css/bootstrap.min.css"/>
	<link rel="stylesheet" href="./css/styles.css"/>

	<style>
		.well {
			margin-top: 20px;
		}
	</style>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 well">
				<a href="/">Change name</a>
				<h1 class="room-title text-center">Chat!</h1>
				<ul id="messageLog" class="list-group"></ul>
				<form id="message-form">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-comment"></i>
							</span>
							<input id="message" class="form-control" type="text" name="message">
						</div>
					</div>
					<div class="form-group">
						<button id="sendMessage" class="btn btn-primary btn-block" type="button">Send message</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./js/jquery.js"></script>
	<script type="text/javascript" src="./js/socket.io.js"></script>
	<script type="text/javascript" src="./js/moment.js"></script>
	<script type="text/javascript" src="./js/queryparams.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
